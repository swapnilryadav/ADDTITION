<!DOCTYPE html>
<html>
    <head>
        <title>
            Addition app by swapnil
        </title>
        <style>
            *{
                font-size:50px;
                font-family: 'Times New Roman', Times, serif;
                background-color: burlywood;
            }
            h1{
                background-color: beige;
                color: black;
            
            }
            h2{
                background-color: darkblue;
                color: white;
                
            }

        </style>

    </head>
    <body>
        <center>
        <h1>addition of two number</h1>
        <form onsubmit="Add()">
            <input type="number" step="any" placeholder ="enter your first number" id="num1"/>
            <br/><br/>
            <input type="number" step="any" placeholder="enter your second number" id="num2"/>
            <br/><br/>
            <input type="submit" value="Add"/>
        </form>
        <h2 id="msg"></h2>
        <script> 
        function Add(){

            event.preventDefault();
            let num1=document.getElementById("num1");
            let num2=document.getElementById("num2");
            let msg=document.getElementById("msg");
            if(num1.value===""){
                alert("please enter first number");
                msg.innerHTML="";
                num1.focus();
                return;

            }
            if(num2.value===""){
                alert("please enter first number");
                msg.innerHTML="";
                num2.focus();
                return; 
            }
            let n1=parseFloat(num1.value);
            let n2=parseFloat(num2.value);
            let ans=n1+n2;
            let res="addtion of two number is " + ans.toFixed(2);
            msg.innerHTML=res;
        }
        </script>
        </center>
    </body>
</html>
